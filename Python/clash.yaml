mixed-port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
dns:
  enable: true
  ipv6: false
  default-nameserver:
  - 223.5.5.5
  - 119.29.29.29
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver:
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query
  fallback:
  - https://1.1.1.1/dns-query
  - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    ipcidr:
    - 240.0.0.0/4
proxies:
- name: Hug-Unknown
  type: vless
  server: ccprecog-mypro.hf.space
  port: 443
  uuid: b6d8cd0c-fcb5-4724-8b73-1ddc7528cc1f
  network: ws
  tls: true
  sni: ccprecog-mypro.hf.space
- name: Hug-Unknown
  type: trojan
  server: ccprecog-mypro.hf.space
  port: 443
  password: b6d8cd0c-fcb5-4724-8b73-1ddc7528cc1f
  sni: ccprecog-mypro.hf.space
  network: ws
  ws-opts:
    path: /b6d8cd0c
proxy-groups:
- name: 全球直连
  type: select
  proxies:
  - DIRECT
- name: 自动选择
  type: url-test
  proxies: &id001
  - Hug-Unknown
  - Hug-Unknown
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
- name: 故障转移
  type: fallback
  proxies: *id001
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 负载均衡
  type: load-balance
  proxies: *id001
  url: http://www.gstatic.com/generate_204
  interval: 300
  strategy: consistent-hashing
rules:
- DOMAIN-SUFFIX,local,DIRECT
- IP-CIDR,127.0.0.0/8,DIRECT
- IP-CIDR,172.16.0.0/12,DIRECT
- IP-CIDR,192.168.0.0/16,DIRECT
- IP-CIDR,10.0.0.0/8,DIRECT
- GEOIP,CN,DIRECT
- MATCH,自动选择
