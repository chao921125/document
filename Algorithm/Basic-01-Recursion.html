<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础算法之-递归算法-阶乘</title>
</head>
<body>

<input id="inputVal" oninput="clickVal()" />的阶乘结果
<br/>
<textarea id="outputVal"></textarea>

<script>
    function factorial(n) {
      if (n === 1 || n === 0) {
        return 1;
      }
      return n * factorial(n -1);
    }
    function clickVal() {
      const v = document.querySelector("#inputVal").value;
      document.querySelector("#outputVal").value = factorial(Number(v));
    }
</script>
</body>
</html>
