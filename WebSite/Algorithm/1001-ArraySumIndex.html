<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="text">
    给定一个整数数组 nums 和一个整数目标值 target，请你在该数组中找出 和为目标值 target  的那 两个 整数，并返回它们的数组下标。

    你可以假设每种输入只会对应一个答案。但是，数组中同一个元素在答案里不能重复出现。

    你可以按任意顺序返回答案。

    提示：

    2 <= nums.length <= 104
    -109 <= nums[i] <= 109
    -109 <= target <= 109
    只会存在一个有效答案
  </div>
  <div id="primary"></div>
  <div id="exercises"></div>
  <div id="time"></div>
  <div id="exercises1"></div>
  <div id="time1"></div>
</body>
<script>
  ;((e) => {
    document.title = "两数之和求索引";

    // 基础解法
    const twoSum1 = (nums, target) => {
      if (!nums.length) return;
      for (let i = 0; i < nums.length; i++) {
        for (let j = i+1; j < nums.length; j++) {
          if (nums[i] + nums[j] === target) {
            return [i, j];
          }
        }
      }
    }
    // 最优解
    const twoSum = (nums, target) => {
      if (!nums.length) return;
      let hm = new Map();
      for (let i = 0; i < nums.length; i++) {
        let l = nums[i];
        if (hm.has(target - l))
          return [hm.get(target - l), i];
        hm.set(l, i);
      }
      return hm;
    }

    let testData = [];
    let testValue = 6;
    for (let i = 0; i < 100000; i++) {
      testData.push(Math.floor(Math.random() * i + 1));
    }
    document.querySelector("#primary").innerText = "测试数据：" + testData + " 求和：" + testValue;
    const startTime = performance.now();
    document.querySelector("#exercises").innerText = "基础算法结果：" + twoSum(testData, testValue);
    const endTime = performance.now();
    document.querySelector("#time").innerText = "耗时：" + (endTime - startTime) + "ms";
  })(window);
</script>
</html>
